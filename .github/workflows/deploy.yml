name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Configure Vite base for Pages
        run: |
          if [[ "$GITHUB_REPOSITORY" == *".github.io" ]]; then
            echo "VITE_BASE=/" >> $GITHUB_ENV
          else
            REPO_NAME="${GITHUB_REPOSITORY#*/}"
            echo "VITE_BASE=/${REPO_NAME}/" >> $GITHUB_ENV
          fi
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact (unique per run)
        uses: actions/upload-pages-artifact@v3
        with:
          # Use a run-unique name to avoid conflicts when multiple artifacts exist
          name: github-pages-${{ github.run_id }}
          path: './dist'
      - name: Check for duplicate github-pages artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
        run: |
          echo "Listing artifacts for run $RUN_ID"
          sudo apt-get update && sudo apt-get install -y jq
          response=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/artifacts")
          count=$(echo "$response" | jq '[.artifacts[] | select(.name | test("^github-pages"))] | length')
          echo "Found $count artifacts named github-pages* in this run"
          if [ "$count" -gt 1 ]; then
            echo "Error: multiple github-pages artifacts found: $count"
            echo "$response" | jq '.artifacts[] | {name: .name, id: .id}'
            exit 1
          fi
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}